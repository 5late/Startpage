<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Javascript Startpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body>
    

    <div id="topbox">
        <div id="greetings"></div>
    </div>


<div class="calendar"><i class="far fa-calendar-alt"></i></div>
<div class="clockicon">
    <i class="far fa-clock"></i>
</div>

<div id="timebox"></div>
<div id="timeandday">
    <div class="clock">
        <div id="hour"></div>
        <div id="separator"></div>
        <div id="minutes"></div>
    </div>

<div id="daybox"></div>
    <div id="month"></div>
    <div id="day"></div>

</div>


<div id="entertain">
    
    <div class="youtube" class="entertain"><a href="https://youtube.com" class="youtube">
        <i class="fab fa-youtube"></i>
    </a></div>

    <div class="amazon" class="entertain"><a href="https://amazon.com" class="amazon">
        <i class="fab fa-amazon"></i>
    </div></a>

    <div class="instagram" class="entertain"><a href="https://instagram.com" class="instagram">
        <i class="fab fa-instagram"></i>
    </div></a>

</div>

<div id="work">
    
    <div class="github"><a href="https://github.com" class="github">
        <i class="fab fa-github"></i>
    </a></div>

    <div class="wemail"><a href="" class="wemail">
        <i class="fas fa-briefcase"></i>
    </a></div>

    <div class="gclass"><a href="https://classroom.google.com" class="gclass">
        <i class="fas fa-chalkboard-teacher"></i>
    </a></div>

</div>

<div id="todolist">
    <h2 id="headertodo">To-Do</h2>
    <input type="text" id="input" placeholder="Add Something...">
    <span onclick="newElement()" class="addBtn">+</span>
</div>

<div id="parentdolist">
<ul id="todolistul"></ul>
</div>
    <script src="js/script.js"></script>
    <script src="js/time.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
